  <body>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            name="firstName"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            name="lastName"
          />
        </div>
      </div>
      <form class="row g-3" id="contactForm">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            name="email"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            name="address"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            name="address2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div id="successMessage" class="mt-3" style="display: none">
        <div class="alert alert-success" role="alert">
          Form submitted successfully!
        </div>
      </div>
    </div>

    <footer>
          </div>
        <div class="d-flex justify-content-center mb-5">
          <a
            href="mailto:mokebeteddy@gmail.com"
            class="email-link"
            title="Email Teddy"
            >mokebeteddy@gmail.com</a
          >
        </div>
        <div class="social-links d-flex justify-content-center mb-5">
          <a
            href="https://github.com/TeddyMokebe/ResponsiveProject.git"
            target="_blank"
            title="GitHub Profile"
          >
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.instagram.com/tedd_low"
            target="_blank"
            title="Instagram Profile"
          >
            <i class="fab fa-instagram" aria-hidden="true"></i>
          </a>
          <a
            href="https://wa.me/0661263675"
            target="_blank"
            title="WhatsApp Profile"
          >
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
          </a>
        </div>
        <p class="text-center">
          This website was coded by Teddy Mokebe, and is
          <a href="" target="_blank">open-sourced</a>
        </p>
      </div>
    </footer>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);
          const formObject = {};

          formData.forEach((value, key) => {
            formObject[key] = value;
          });

          fetch("https://formspree.io/f/mayvlrkn", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formObject),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.ok) {
                document.getElementById("successMessage").style.display =
                  "block";
                form.reset();
                setTimeout(() => {
                  document.getElementById("successMessage").style.display =
                    "none";
                }, 3000); // Hide success message after 3 seconds
              } else {
                alert("Form submission failed!");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Form submission failed!");
            });
        });
    </script>
  </body>
